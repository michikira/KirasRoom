    <style>
      :root {
        --font: yuru;
        --fontsize: 1rem;
        --site-max-width: 960px;
        --site-padding-x: 20px;
        --gutter: 20px;
      }

      @font-face {
        font-family: yuru;
        src: url("https://michikira.neocities.org/Fonts/Yuru/yurumoji.ttf");
        font-weight: bold;
      }

      body {
        font-family: var(--font);
        font-size: var(--fontsize);
        margin: 0;
        background-repeat: repeat;
        background-size: contain;
        color: #47476b;
        background-size: 100px;
        background-image: url("https://michikira.neocities.org/Homepage/Graphics/Pillsbg.gif");
      }

      .grid-container {
        margin-top: 100px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 16px 16px;
      }

      .grid-element {
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        box-shadow:
          0 3.2px 7.2px 0 rgb(0 0 0 / 13%),
          0 0.6px 1.8px 0 rgb(0 0 0 / 11%);
      }
      .middle {
        grid-column: 2 / 6;
        grid-row: 1 / 4;
        background-color: #e0e0e0;
      }
      .leftbar {
        grid-column: 1 / 2;
        grid-row: 1 / 4;
        background-color: #e0e0e0;
      }
      .rightbar {
        grid-column: 6 / 7;
        grid-row: 1 / 4;
        background-color: #e0e0e0;
        overflow-y: scroll;
      }

      .window-body {
        font-family: var(--font);
        font-size: var(--fontsize);
      }

      /* desktop view */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-template-areas:
          " leftbar leftbar middle "
          " leftbar leftbar middle"
          " rightbar rightbar  .   ";
      }

      .container {
        max-width: var(--site-max-width);
        margin: 0 auto;
        padding: 0 var(--site-padding-x);
      }

      /* Tablet styles */
      @media (max-width: 1024px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(7, minmax(60px, auto));
          gap: 16px 16px;
        }
        .middle {
          grid-column: 1 / 3;
          grid-row: 1 / 3;
        }
        .leftbar {
          grid-column: 1 / 3;
          grid-row: 3 / 5;
        }
        .rightbar {
          grid-column: 1 / 3;
          grid-row: 5 / 7;
        }
      }
      /* Mobile styles */
      @media (max-width: 640px) {
        .grid-container {
          grid-template-columns: repeat(1, 1fr);
          grid-template-rows: repeat(7, minmax(60px, auto));
          gap: 16px 16px;
        }
        .middle {
          grid-column: 1 / 2;
          grid-row: 1 / 3;
        }
        .leftbar {
          grid-column: 1 / 2;
          grid-row: 3 / 5;
        }
        .rightbar {
          grid-column: 1 / 2;
          grid-row: 5 / 7;
        }
      }
